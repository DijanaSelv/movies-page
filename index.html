<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movies!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

  <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">MovieRizz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>


          </ul>
        </div>
        <button class="btn btn-dark add-movie-btn" data-bs-toggle="modal" data-bs-target="#add-movie-modal">+ Add Movie</button>
      </div>
    </nav>
    <!-- END NAV BAR -->

    <!-- MAIN CONTAINER -->
    <div class="container container-main">

      <!-- NEW MOVIE FORM MODAL -->
    <div class="modal modal-form modal-dark" id="add-movie-modal">
        <div class="modal-dialog modal-form">
            <div class="modal-content">
                <div class="modal-header"><h5>Add a New Movie</h5></div>
                <div class="modal-body">
                  <!-- FORM -->
                  <form class="new-movie-form">
                    <div class="form-group mb-4">
                      <label for="title">Title*</label>
                      <input type="text" class="form-control" id="title" name="title" placeholder="Enter movie title">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend"><span class="input-group-text" >duration</span></div>
                      <input type="text" class="form-control" id="duration" name="duration" placeholder="1h 45m">
                      <div class="input-group-prepend"><span class="input-group-text">year*</span></div>
                      <input type="number" class="form-control" name="year" id='year' placeholder="2014">
                    </div>
                    <div class="form-group mb-3">
                      <label for="genre">Genre*</label>
                      <select class="form-select" id="genre" name="genre">
                        <option class="default-select" value='' selected disabled>Choose...</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Historical">Historical</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="form-group mb-3">
                      <label for="director">Director</label>
                      <input type="text" class="form-control" name="director" id="director">
                    </div>
                    <div class="form-group mb-3">
                      <label for="rating">Rating</label>
                      <input type="number" class="form-control" id="rating" name="rating" placeholder="7.8">
                    </div>
                    <div class="form-group mb-3">
                      <label for="summary">Summary*</label>
                      <textarea class="form-control" id="summary" name="summary" rows='3' placeholder="Write a short summary here..."></textarea>
                    </div>
                    <div class="input-group image-group input-group-sm mb-3">
                      <div class="input-group-prepend"><span class="input-group-text" >Image url:</span></div>
                      <input type="text" class="form-control" name="image">
                      
                    </div>
                    <button class="btn btn-warning mt-3" type="submit" id="submit-btn">Submit</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
    <!--END NEW MOVIE FORM MODAL -->

    <!-- MOVIE DETAILS MODAL -->
    <div class="modal" id="details-modal" >
      <div class="modal-dialog modal-md">
          <div class="modal-content bg-dark text-light">
              <div class="modal-body">
                <!-- will be populated on click -->
              </div>
          </div>
      </div>
    </div>
     <!--END MOVIE DETAILS MODAL -->

     <!-- QUOTE -->
    <div class="div-quote d-flex flex-column align-items-center">
      <!-- p will change content when request is done -->
      <p class="p-quote text-light">Fetching Quote</p>
      <p class="p-author text-light"></p>
      <div class="spinner-border loading-quote text-warning" role="status">
      </div>
    </div>
    <!--END  QUOTE -->

    <!-- FILTER by genres -->

    <!-- collapse items on small screen -->
    <button class="genre-toggler btn btn-dark d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#genres-collapse" aria-controls="genres-collapse" aria-expanded="false" aria-label="Toggle genres"><span ><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class=" filter-icon bi bi-filter text-light m-2" >
      <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
    </svg>Filter by Genre</span></button>
    <div class="genres-filter-bar p-3 mb-3 collapse d-md-flex " id="genres-collapse">
      <div class="text-light filter-label d-none d-md-block" >Filter by Genre:</div>
      <div class="genres-checkboxes row">
        <div class="form-check col-6 col-md-3 col-lg-2">
          <input class="form-check-input" type="checkbox" value="Drama" id="Drama">
          <label class="form-check-label text-light" for="Drama">Drama</label>
        </div>
        <div class="form-check col-6 col-md-3 col-lg-2">
          <input class="form-check-input" type="checkbox" value="Action" id="Action">
          <label class="form-check-label text-light" for="Action">Action</label>
        </div>
        <div class="form-check col-6 col-md-3 col-lg-2">
          <input class="form-check-input" type="checkbox" value="Sci-Fi" id="Sci-Fi">
          <label class="form-check-label text-light" for="Sci-Fi">Sci-Fi</label>
        </div>
        <div class="form-check col-6 col-md-3 col-lg-2">
          <input class="form-check-input" type="checkbox" value="Fantasy" id="Fantasy">
          <label class="form-check-label text-light" for="Fantasy">Fantasy</label>
        </div>
        <div class="form-check col-6 col-md-3 col-lg-2">
          <input class="form-check-input" type="checkbox" value="Historical" id="Historical">
          <label class="form-check-label text-light" for="Historical">Historical</label>
        </div>
        <div class="form-check col-6 col-md-3 col-lg-2">
          <input class="form-check-input" type="checkbox" value="Documentary" id="Documentary">
          <label class="form-check-label text-light" for="Documentary">Documentary</label>
        </div>
      </div>
    </div>
    <!-- END FILTER -->

      <div class="row movies-row g-3 ">

      <!-- END OF MAIN CONTAINER -->
    </div>

  </body>
