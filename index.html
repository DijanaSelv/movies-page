<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movies!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">MovieRizz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Genres
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Drama</a></li>
                <li><a class="dropdown-item" href="#">Sci-Fi</a></li>
                <li><a class="dropdown-item" href="#">Fantasy</a></li>
                <li><a class="dropdown-item" href="#">Historical</a></li>
                <li><a class="dropdown-item" href="#">Documentary</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">All Genres</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#add-movie-modal">+ New Movie</button>
      </div>
    </nav>
    <div class="container container-main">
    <div class="modal modal-form modal-dark" id="add-movie-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5>Add a New Movie</h5></div>
                <div class="modal-body">
                    <form>
                        <input></input>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="details-modal" >
      <div class="modal-dialog modal-md">
          <div class="modal-content bg-dark text-light">
              <div class="modal-body">
              </div>
          </div>
      </div>
    </div>
    

    <div class="div-quote d-flex flex-column align-items-center">
      <p class="p-quote text-light">Fetching Quote</p>
      <p class="p-author text-light"></p>
      <div class="spinner-border loading-quote text-warning" role="status">
      </div>
    </div>
      <div class="row movies-row g-3 ">
        </div>
      </div>
    </div>



    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
